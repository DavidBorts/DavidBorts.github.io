<!DOCTYPE html>
<html lang="en">

<head>
    <title>Metric Spaces</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="dborts">
    <meta name="keywords" content="David Borts, David Borts Princeton">
    <meta name="robots" content="index,follow">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Syne|Arimo|Open+Sans" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://davidborts.github.io/css/bootstrap.min.css" rel="stylesheet" media="screen" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

    <style>
      body {
        font: 1.5em/1.5 'Barlow';
      }
    
      h1,
      h2,
      h3 {
      line-height: 1.5;
      }
    
    div.title {
        font-weight: bold;
    }

    li {
        margin: 1em auto;
        line-height: 1.5;
    }

    a:link {
        color: #6495ed;
        text-decoration: none;
    }

    a:visited {
        color: #6495ed;
    }

    a:hover {
        color: #e77500;
        text-decoration: underline;
    }
    </style>

  <style>
    /* Initially hide the entire body to prevent FOUC */
    body {
        display: none;
    }
  </style>
</head>

<body>
    <div class="container">
    <br>
    <br>

    <div class="row">
        <div class="col-sm-3">
        <br><br>
        </div>

        <div class="col-sm-9">
        <div class="clearfix visible-xs-block"></div>

        <div class="container-fluid pt-3 d-sm-flex justify-content-between dashboard">
            
            <!-- loading navigation dashboard -->
            <div id="menu"></div>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('https://davidborts.github.io/menu.html')
                        .then(response => response.text())
                        .then(html => {
                            document.getElementById('menu').innerHTML = html;
                            // Show the body only after the HTML has been loaded
                            document.body.style.display = "block";
                        })
                        .catch(error => {
                            console.error('Failed to load the content:', error);
                        });
                });
            </script>

            <!-- notes -->
            <h1 id="post-title">Metric Spaces</h1>
            <div id="table-of-contents">
                <!-- Table of Contents -->
            </div>
            <div id="post-content">
                <!-- Markdown content will be rendered here -->
            </div>

            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    fetch('./metric_spaces.md')
                        .then(response => response.text())
                        .then(text => {
                            const renderedHtml = marked.parse(text);
                            document.getElementById('post-content').innerHTML = renderedHtml;
            
                            // Generating table of contents
                            const headers = Array.from(document.querySelectorAll('#post-content h1, #post-content h2'));
                            const tocHtml = headers.map((header, index) => {
                                const anchor = `header-${index}`;
                                header.id = anchor;
                                return `<a href="#${anchor}">${header.textContent}</a>`;
                            }).join('<br>');
                            document.getElementById('table-of-contents').innerHTML = tocHtml;
            
                            // Request MathJax to typeset/re-typeset the page
                            MathJax.typesetPromise().then(() => {
                                console.log('MathJax typesetting complete');
                            }).catch(err => console.error('MathJax typesetting failed:', err));
                        })
                        .catch(error => console.error('Error loading the markdown file:', error));
                });
            </script>
        </div>
        </div>
    </div>
    <hr>
</body>
</html>
